<body>

<script>
    function fib(n) {
        if (n < 0) return NaN;
        if (Math.round(n) != n) return NaN;
        if (n === 'string') return NaN;
        return n <= 1 ? n : fib(n - 1) + fib(n - 2);
    }

</script>
