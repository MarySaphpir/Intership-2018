<!DOCTYPE html>
<html>
<head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
<div id="map"></div>
<script>
    let map, infoWindow;
    let examplePosition = {lat: 50.434341, lng: 30.527756};
    let latWeather = 50.434341;
    let longWeather = 30.527756;
    // let list = {};
    const weatherApiUrl = 'http://api.openweathermap.org/data/2.5/weather?';
    const weatherAPIkey = '7aee3d244ca2511df9b66bf098c591b2';
    function getWeatherInfo(latWeather, longWeather) {
        return fetch(`${weatherApiUrl}lat=${latWeather}&lon=${longWeather}&appid=${weatherAPIkey}`)
            .then(response => response.json())
            .then(res => {let test = res; console.log(test)})
            .catch(err => console.log(err));

    }
    function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
            center: examplePosition,
            zoom: 7
        });

        var infoWindow = new google.maps.InfoWindow({});

        var marker = new google.maps.Marker({
            map: map,
        });
        marker.addListener('click', function() {
            infoWindow.open(map, marker);
        });
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(function(position) {
                let pos = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                };
                getWeatherInfo(pos.lat, pos.lng);
                let result = getWeatherInfo(pos.lat, pos.lng);
                console.log(result.toString())
                marker.setPosition(pos);
            }, function() {
                handleLocationError(true, infoWindow, map.getCenter());
            });
        } else {
            // Browser doesn't support Geolocation
            handleLocationError(false, infoWindow, map.getCenter());
        }
    }
    function handleLocationError(browserHasGeolocation, infoWindow, pos) {
        infoWindow.setPosition(pos);
        infoWindow.setContent(browserHasGeolocation ?
            'Error: The Geolocation service failed.' :
            'Error: Your browser doesn\'t support geolocation.');
        infoWindow.open(map);
    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAY7IUQO7WerI1btBbxifhyJV97kvSMgXs&callback=initMap" async defer></script>
</body>
</html>
